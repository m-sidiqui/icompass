<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <script>
        $(document).ready(function () {
            $("#btnLogin").click(function () {
                //alert("The Submit button was clicked.");
                var jsonObj;
                $.getJSON("TextFile1.txt", function (result) {
                    jsonObj = result;
                    if (document.getElementById('txtUserName').value == jsonObj.UserName && document.getElementById('txtPassword').value == jsonObj.Password) {
                        //alert("Validation Successful");
                        $("#div1").load("TermsOfUse.html");
                    }
                    else
                        alert("Incorrect credentials");
                });
            });
        }); 
    </script>


</head>
<body>
    <div id="div1" class="container">
        <h1 class="jumbotron">Login Page</h1>
        <center>
            <table cellspacing="20">
                <tr>
                    <td>User Name</td>
                    <td><input type="text" id="txtUserName" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="txtPassword" /></td>
                </tr>
                <tr>
                    <td colspan="2"> <button class="btn btn-success" id="btnLogin">Login!</button></td>
                </tr>
            </table>
            <div class="well well-lg">&copy; All rights reserved, Siddiqui.  </div>
        </center>
    </div>
    
</body>
</html>
